<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css responsive layout and grid</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            background-color: blue;
            border: 2px solid black;
        }
        @media (max-width: 400px ){
            .box{
                background-color: tomato;
            }
        }
        
    </style>

</head>
<body>
    <div class="box">coolest batch</div>
    
</body>
</html>
