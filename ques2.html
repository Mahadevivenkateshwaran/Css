<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css and colors</title>
    <style>
        h1{
            color: blue;
        }

        p{
            background-color: yellow;
        }
        
        .highlight{
            color: rgb(255, 0, 0);
            background-color: rgb(255, 255, 0);
        }

        #special{
            background-color: hsl(120, 100%, 25%);
            
        }

        input[type="text"]{
            background-color: rgba(255, 0, 0, 0.5);
        }

        
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph with yellow background</p>
    <p class="highlight">This is highlighted paragraph</p>
    <p id="special">This is special paragraph</p>
    <input type="text">
    <a href="#">Link</a>
</body>
</html>
